<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Saver</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="container text-center my-4">
        <h3 class="display-3"> <i class="fas fa-newspaper"></i> <span class="text-primary text-upper">Fav</span>  Article </h3>

        <form id="article-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Article Title">
            </div>
            <div class="form-group">
                <label for="Article-Link">Article Link</label>
                <input type="url" class="form-control" id="article" placeholder="Enter Article Link">
            </div>
            <input type="submit" value="Save Article Link" class="btn btn-primary">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>ARTICLE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="article-list"></tbody>
        </table>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
